{% extends 'default_page.html' %}
{%load staticfiles %}
{% block content %}

<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Blok Düzenle<sup style="font-size: 18px"> {{blok}}</sup></h1>
      </div><!-- /.col -->
 
  </div><!-- /.container-fluid -->
</div>
</div>
      <form action="/satis/projeler/duzenlefuc/{{proje.id}}/{{blok.id}}" method="post">{% csrf_token %} 
		<div class="modal-body">
			  <div class="form-group">
				<label for="recipient-name" class="control-label">Blok Adı:</label>
				<input type="text" class="form-control " id="blokadid" name="blokadi" placeholder="Blok Adı" maxlength="100" required="" oninvalid="this.setCustomValidity('Bu alan boş bırakılamaz.')" oninput="setCustomValidity('')" value="{{blok.adi}}">
			  </div>
			  <div class="form-group">
				<label for="recipient-name" class="control-label">Metre Kare:</label>
				<input type="text" class="form-control " id="metrekared" name="metrekare" placeholder="Metre Kare" required="" autofocus="" oninvalid="this.setCustomValidity('Bu alan boş bırakılamaz.')"  oninput="setCustomValidity('')" value="{{blok.metrekare}}">
			  </div>
			<div class="row">
			  <div class="col-sm-4">
				  <div class="form-group">
					<label for="recipient-name" class="control-label">Oda Sayısı:</label>
					<select class="form-control" id="odasayisid" name="odasayisi">
						{%if blok.odasayisi == "1+0"%}<option value="1+0" selected="">1+0</option>{%else%}<option value="1+0">1+0</option>{%endif%}
						{%if blok.odasayisi == "1"%}<option value="1" selected="">1</option>{%else%}<option value="1">1</option>{%endif%}
						{%if blok.odasayisi == "1+1"%}<option value="1+1" selected="">1+1</option>{%else%}<option value="1+1">1+1</option>{%endif%}
						{%if blok.odasayisi == "2+1"%}<option value="2+1" selected="">2+1</option>{%else%}<option value="2+1">2+1</option>{%endif%}
						{%if blok.odasayisi == "2+2"%}<option value="2+2" selected="">2+2</option>{%else%}<option value="2+2">2+2</option>{%endif%}
						{%if blok.odasayisi == "3+1"%}<option value="3+1" selected="">3+1</option>{%else%}<option value="3+1">3+1</option>{%endif%}
						{%if blok.odasayisi == "3+2"%}<option value="3+2" selected="">3+2</option>{%else%}<option value="3+2">3+2</option>{%endif%}
						{%if blok.odasayisi == "4+1"%}<option value="4+1" selected="">4+1</option>{%else%}<option value="4+1">4+1</option>{%endif%}
						{%if blok.odasayisi == "4+2"%}<option value="4+2" selected="">4+2</option>{%else%}<option value="4+2">4+2</option>{%endif%}
						{%if blok.odasayisi == "4+3"%}<option value="4+3" selected="">4+3</option>{%else%}<option value="4+3">4+3</option>{%endif%}
						{%if blok.odasayisi == "4+4"%}<option value="4+4" selected="">4+4</option>{%else%}<option value="4+4">4+4</option>{%endif%}
						{%if blok.odasayisi == "5+1"%}<option value="5+1" selected="">5+1</option>{%else%}<option value="5+1">5+1</option>{%endif%}
						{%if blok.odasayisi == "5+2"%}<option value="5+2" selected="">5+2</option>{%else%}<option value="5+2">5+2</option>{%endif%}
						{%if blok.odasayisi == "5+3"%}<option value="5+3" selected="">5+3</option>{%else%}<option value="5+3">5+3</option>{%endif%}
						{%if blok.odasayisi == "5+4"%}<option value="5+4" selected="">5+4</option>{%else%}<option value="5+4">5+4</option>{%endif%}
						{%if blok.odasayisi == "6+1"%}<option value="6+1" selected="">6+1</option>{%else%}<option value="6+1">6+1</option>{%endif%}
						{%if blok.odasayisi == "6+2"%}<option value="6+2" selected="">6+2</option>{%else%}<option value="6+2">6+2</option>{%endif%}
						{%if blok.odasayisi == "6+3"%}<option value="6+3" selected="">6+3</option>{%else%}<option value="6+3">6+3</option>{%endif%}
					</select>
				  </div>
			  </div>
			  <div class="col-sm-4">
				  <div class="form-group">
					<label for="recipient-name" class="control-label">Kat Sayısı:</label>
					<select class="form-control" id="katsayisid" name="katsayisi">
					 {%if blok.katsayisi == 1%}<option value="1" selected="">1</option>{%else%}<option value="1">1</option>{%endif%}
					 {%if blok.katsayisi == 2%}<option value="2" selected="">2</option>{%else%}<option value="2">2</option>{%endif%}
					 {%if blok.katsayisi == 3%}<option value="3" selected="">3</option>{%else%}<option value="3">3</option>{%endif%}
					 {%if blok.katsayisi == 4%}<option value="4" selected="">4</option>{%else%}<option value="4">4</option>{%endif%}
					 {%if blok.katsayisi == 5%}<option value="5" selected="">5</option>{%else%}<option value="5">5</option>{%endif%}
					 {%if blok.katsayisi == 6%}<option value="6" selected="">6</option>{%else%}<option value="6">6</option>{%endif%}
					 {%if blok.katsayisi == 7%}<option value="7" selected="">7</option>{%else%}<option value="7">7</option>{%endif%}
					 {%if blok.katsayisi == 8%}<option value="8" selected="">8</option>{%else%}<option value="8">8</option>{%endif%}
					 {%if blok.katsayisi == 9%}<option value="9" selected="">9</option>{%else%}<option value="9">9</option>{%endif%}
					 {%if blok.katsayisi == 10%}<option value="10" selected="">10</option>{%else%}<option value="10">10</option>{%endif%}
					 {%if blok.katsayisi == 11%}<option value="11" selected="">11</option>{%else%}<option value="11">11</option>{%endif%}
					 {%if blok.katsayisi == 12%}<option value="12" selected="">12</option>{%else%}<option value="12">12</option>{%endif%}
					 {%if blok.katsayisi == 13%}<option value="13" selected="">13</option>{%else%}<option value="13">13</option>{%endif%}
					 {%if blok.katsayisi == 14%}<option value="14" selected="">14</option>{%else%}<option value="14">14</option>{%endif%}
					 {%if blok.katsayisi == 15%}<option value="15" selected="">15</option>{%else%}<option value="15">15</option>{%endif%}
					 {%if blok.katsayisi == 16%}<option value="16" selected="">16</option>{%else%}<option value="16">16</option>{%endif%}
					 {%if blok.katsayisi == 17%}<option value="17" selected="">17</option>{%else%}<option value="17">17</option>{%endif%}
					 {%if blok.katsayisi == 18%}<option value="18" selected="">18</option>{%else%}<option value="18">18</option>{%endif%}
					 {%if blok.katsayisi == 19%}<option value="19" selected="">19</option>{%else%}<option value="19">19</option>{%endif%}
					 {%if blok.katsayisi == 20%}<option value="20" selected="">20</option>{%else%}<option value="20">20</option>{%endif%}
					  
					</select>
				  </div>
			  </div>
			  <div class="col-sm-4">
				  <div class="form-group">
					<label for="recipient-name" class="control-label">Kat Daire Sayısı:</label>
					<select class="form-control" id="birkattakidairesayisid" name="birkattakidairesayisi">
					 {%if blok.birkattakidairesayisi == 1%}<option value="1" selected="">1</option>{%else%}<option value="1">1</option>{%endif%}
					 {%if blok.birkattakidairesayisi == 2%}<option value="2" selected="">2</option>{%else%}<option value="2">2</option>{%endif%}
					 {%if blok.birkattakidairesayisi == 3%}<option value="3" selected="">3</option>{%else%}<option value="3">3</option>{%endif%}
					 {%if blok.birkattakidairesayisi == 4%}<option value="4" selected="">4</option>{%else%}<option value="4">4</option>{%endif%}
					</select>
				  </div>
			  </div>
			</div>
			<div class="form-group">
				<label for="recipient-name" class="control-label">Blok Kenar Açıklamaları</label>
				
							<textarea rows="1" type="text" class="form-control " id="blokKenarSol" name="blokKenarSol" placeholder="Sol (Boş Kalabilir)" maxlength="100" value="">{{blok.blokkenarsol}}</textarea>
							<textarea rows="1"type="text" class="form-control " id="blokKenarSag" name="blokKenarSag" placeholder="Sağ (Boş Kalabilir)" maxlength="100" value="">{{blok.blokkenarsag}}</textarea>
							<textarea rows="1"type="text" class="form-control " id="blokKenarYukari" name="blokKenarYukari" placeholder="Yukarı (Boş Kalabilir)" maxlength="100" value="">{{blok.blokkenaryukari}}</textarea>
							<textarea rows="1"type="text" class="form-control " id="blokKenarAsagi" name="blokKenarAsagi" placeholder="Aşağı (Boş Kalabilir)" maxlength="100" value="">{{blok.blokkenarasagi}}</textarea>

			</div>		
		</div>
        <div class="modal-footer">
          <a href="/satis/projeler/bloksilfuc/{{proje.id}}/{{blok.id}}" role="button" class="btn btn-danger" onclick="return confirm('Bu bloğu silmek istediğinize emin misiniz ?')">Sil</a>
          <a href="/satis/projeler/{{proje.id}}/{{blok.id}}" role="button" class="btn btn-secondary">Vazgeç</a>
          <button type="submit" class="btn btn-primary">Kaydet</button>
        </div>
      </form>
   

{% endblock %}
