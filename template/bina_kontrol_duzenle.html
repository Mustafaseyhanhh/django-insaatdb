{% extends 'default_page.html' %}
{% load poll_extras %}
{%load staticfiles %}
{% block content %}
<style>
   .btn span.fa-check {         
   opacity: 0;        
   }
   .btn.active span.fa-check {        
   opacity: 1;        
   }
</style>
<div class="content-header">
   <div class="container-fluid">
      <div class="row mb-2">
         <div class="col-sm-6">
            <h1 class="m-0 text-dark">Bina Kontrol Düzenle</h1>
         </div>
         <!-- /.col -->
         <div class="col-sm-6 buttonmobile">
            <ol class="breadcrumb float-sm-right">
            </ol>
         </div>
         <!-- /.col -->
      </div>
      <!-- /.row -->
   </div>
   <!-- /.container-fluid -->
</div>
   
    <div class="card">
              <div class="card-header">
                <h3 class="card-title">Belgeler</h3> 
                <div class="card-tools">
              
                </div>               
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover">
                  <tbody><tr>
                    <th>Belge</th>
                    <th>İşlem</th>
                  </tr>
                  {%for i in file%}
                  <tr>
                    <td><a href="#">{{i.belge.url}}</a></td>
                    <td>
                      <div class="btn-group">
                        <a href="/binakontrol/dosyasilfuc/{{i.id}}" role="button" class="btn btn-danger btn-flat" onclick="return confirm('Bu belgeyi silmek istediğinize emin misiniz ?')"><i class="fa fa-remove"></i></a>
                      </div>
                    </td>
                  </tr>         
                  {%endfor%}
                  
                </tbody></table>
              </div>
              <!-- /.card-body -->
            </div>

<div class="modal-body">
   <form action="/binakontrol/duzenlefuc/{{record.id}}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
            <div class="form-group">
         <label for="recipient-name" class="control-label">Proje Adı:</label>
         <select class="form-control " name="projeadi">
               {%for proje in projeler%}
               <option value="{{proje.id}}" {%if proje.adi == record.projeadi.adi%} selected="" {%endif%}>{{proje.adi}}</option>
               {%endfor%}
               </select>
      </div>
      <div class="form-group">
         <label for="recipient-name" class="control-label">Hakkında:</label>
         <textarea type="text" class="form-control" id="hakkinda" name="hakkinda" placeholder="Hakkında">{{record.hakkinda}}</textarea>
      </div>

      <div class="form-group">
         <label for="recipient-name" class="control-label">Tarih:</label>
         <div class="span5" id="sandbox-container"><input type="text" class="form-control" autocomplete="off" name="tarih" placeholder="Başlangıç Tarih"  required="" oninvalid="this.setCustomValidity('Lütfen bu alanı doldurunuz.')"  oninput="setCustomValidity('')" value="{{record.tarih|date:'Y-m-d'}}">
      </div>

         
      </div>
      
      <div class="card-footer bg-white" >
         <ul class="mailbox-attachments clearfix" id="a">
            <div class="col-sm-4">
               <h4>Belge Yükle</h4>
               <input type="file" name="dosya" id="dosya">
               <div id="onizleme" style="margin-top:10px;"></div>
            </div>
         <hr>
         </ul>

      </div>
      <div class="modal-footer">
         <button type="button" onclick="duplicate()" class="btn btn-danger">Ek Belge +1</button>
         <a href="/binakontrol/kayitlar" role="button" class="btn btn-secondary">Vazgeç</a>
         <button type="submit" class="btn btn-primary">Kaydet</button>
      </div>
   </form>
</div>
<script type="text/javascript">
$(function() {
    if ($('#btn1').hasClass('active')){
      $('#btn1').click().click();
    };
    if ($('#btn2').hasClass('active')){
      $('#btn2').click().click();
    };
});
   
</script>

{% endblock %}
