{% extends 'default_page.html' %}
{%load staticfiles %}
{% block content %}

<style>
.btn span.fa-check {    			
	opacity: 0;				
}
.btn.active span.fa-check {				
	opacity: 1;				
}
</style>

<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Takip Rapor</sup></h1>
      </div><!-- /.col -->
 
  </div><!-- /.container-fluid -->
</div>
</div>

<div class="modal-body">
			<form method="get" action="/takip/rapor">{% csrf_token %}
			
				<div class="row">
					<div class="col-md-12">
				  
					<div class="panel panel-info">

							<div class="panel-body">
								


								<div class="form-group">
									<div class="row">
										<label class="col-sm-2">Proje:</label>
										<div class="input-group col-sm-10">
								          <select class="form-control " name="projeid">
								          	<option value="">Hepsi</option>
								            {%for i in projeler%}
								          <option value="{{i.id}}">{{i.adi}}</option>
          									{%endfor%}
								          </select>
								        </div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<label class="col-sm-2">Arıza Drumu:</label>
										<div class="input-group col-sm-10">
								          <select class="form-control " name="durum">
								          	<option value="">Hepsi</option>
								          	<option value="0">Devam Ediyor</option>
								          	<option value="-1">Giderildi</option>
								          	<option value="1">Beklemeye Alındı</option>
								           
								          </select>
								        </div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<label class="col-sm-2">Tarih:</label>
								          <div class="input-group col-sm-5" id="sandbox-container"><input type="text" class="form-control" autocomplete="off" name="tarih1" placeholder="Başlangıç Tarih"  required="" oninvalid="this.setCustomValidity('Lütfen bu alanı doldurunuz.')"  oninput="setCustomValidity('')" >
								          </div>
								          	<div class="input-group col-sm-5" id="sandbox-container"><input type="text" class="form-control" autocomplete="off" name="tarih2" placeholder="Bitiş Tarih"  required="" oninvalid="this.setCustomValidity('Lütfen bu alanı doldurunuz.')"  oninput="setCustomValidity('')" >
								      		</div>
								      	  </div>
									</div>
								</div>
							
											

									
								
							</div>
						</div><!--/panel panel-info-->
					
					</div>
				</div><!--/row-->
				<div class="modal-footer">
				<a href="/portfoy" role="button" class="btn btn-secondary" data-dismiss="modal">Vazgeç</a>
         		<button type="submit" class="btn btn-primary">Oluştur</button>
        </div>
			</form>
		<div id="cevap"></div>
		</div>







{% endblock %}
